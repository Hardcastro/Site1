<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - AEther</title>
  <meta name="description" content="Entre em contato com a AEther. Estamos prontos para transformar dados em insights valiosos para seu negócio." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/global.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-black text-white font-body overflow-x-hidden">
  <!-- Navegação -->
  <nav class="fixed top-0 left-0 right-0 z-50 flex justify-center gap-6 p-4 bg-black/95 backdrop-blur-md">
    <a href="index.html" class="nav-link">Início</a>
    <a href="sobre.html" class="nav-link">Sobre</a>
    <a href="asa.html" class="nav-link">Método ASA</a>
    <a href="projetos.html" class="nav-link">Projetos</a>
    <a href="publicacoes.html" class="nav-link">Publicações</a>
    <a href="contato.html" class="nav-link active">Contato</a>
  </nav>

  <!-- Background Texture Interactive -->
  <div id="background-texture" class="fixed inset-0 overflow-hidden pointer-events-none">
    <canvas id="particles-canvas" class="absolute inset-0 w-full h-full opacity-40"></canvas>
    <div class="geometric-pattern absolute inset-0"></div>
    <div class="data-grid-overlay absolute inset-0"></div>
  </div>

  <!-- Formulário de Contato -->
  <main class="internal-page min-h-screen flex flex-col justify-start items-center px-4 pb-20 relative">
    <!-- Header -->
    <div class="text-center mb-12 relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold text-[#B3E3D7] mb-6">Vamos conversar?</h1>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">
        Estamos a um clique de distância para transformar dados em insights valiosos.
      </p>
    </div>

    <!-- Conteúdo do Formulário -->ctive -->
    <div id="background-texture" class="fixed inset-0 overflow-hidden pointer-events-none">
      <canvas id="particles-canvas" class="absolute inset-0 w-full h-full opacity-40"></canvas>
      <div class="geometric-pattern absolute inset-0"></div>
      <div class="data-grid-overlay absolute inset-0"></div>
    </div>
    <form
      action="#" 
      method="POST"
      class="card max-w-2xl w-full relative z-10"
      aria-label="Formulário de contato AEther"
      novalidate
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="nome" class="block text-gray-300 mb-2 font-semibold">Nome *</label>
          <input
            id="nome"
            name="nome"
            type="text"
            required
            placeholder="Seu nome completo"
            class="w-full p-3 rounded-lg bg-[#0D1B1E] border border-[#B3E3D7] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B3E3D7] transition-colors"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-300 mb-2 font-semibold">Email *</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="seu.email@exemplo.com"
            class="w-full p-3 rounded-lg bg-[#0D1B1E] border border-[#B3E3D7] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B3E3D7] transition-colors"
          />
        </div>
      </div>

      <div class="mb-6">
        <label for="assunto" class="block text-gray-300 mb-2 font-semibold">Assunto</label>
        <select
          id="assunto"
          name="assunto"
          class="w-full p-3 rounded-lg bg-[#0D1B1E] border border-[#B3E3D7] text-white focus:outline-none focus:ring-2 focus:ring-[#B3E3D7] transition-colors"
        >
          <option value="">Selecione um assunto</option>
          <option value="consultoria">Consultoria em BI</option>
          <option value="geoanálise">Projetos de Geoanálise</option>
          <option value="web3">Análise Web3</option>
          <option value="treinamento">Treinamentos</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <div class="mb-8">
        <label for="mensagem" class="block text-gray-300 mb-2 font-semibold">Mensagem *</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="6"
          required
          placeholder="Descreva seu projeto ou dúvida..."
          class="w-full p-3 rounded-lg bg-[#0D1B1E] border border-[#B3E3D7] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B3E3D7] transition-colors resize-vertical"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-[#B3E3D7] text-black font-bold py-4 rounded-lg shadow-md hover:bg-[#A0D9CD] transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-[#B3E3D7] focus:ring-offset-2 focus:ring-offset-black disabled:opacity-50 disabled:cursor-not-allowed"
        id="submit-btn"
      >
        Enviar Mensagem
      </button>
    </form>

    <!-- Informações de contato -->
    <div class="mt-12 text-center relative z-10">
      <p class="text-gray-300 mb-4">Ou entre em contato diretamente:</p>
      <div class="flex flex-col md:flex-row justify-center gap-6 text-[#B3E3D7]">
        <a href="mailto:contato@aether.com" class="hover:text-[#A0D9CD] transition-colors">
          contato@aether.com
        </a>
        <a href="https://linkedin.com/company/aether" target="_blank" rel="noopener noreferrer" class="hover:text-[#A0D9CD] transition-colors">
          LinkedIn
        </a>
      </div>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
